<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="title"><span>login</span></div>
        <form>
            <div class="iNo">
                <label for="">账号:</label>
                <!-- 注意pattern不需要加//-->
                <input type="text" pattern="^[0-9]{4,11}$" placeholder="请输入4-11位的账号" class="login-tx">
            </div>
            <div class="iPsw">
                <label for="">密码:</label>
                <!-- (?!pattern)表示取反^(?![0-9]+$)代表不是开头数字结尾也是数字的 -->
                <input type="password" pattern="^(?![0-9]+$)(?![0-9]+$)[0-9a-zA-z]{6,20}$" placeholder="密码至少包含数字英文6-20位"
                    class="login-psw">
            </div>
            <a href="#">忘记密码?</a>
            <div class="moreBtn">
                <button class="login-btn">登录</button>
                <button class="register-btn">注册</button>
            </div>
        </form>
    </div>
</body>

</html>
